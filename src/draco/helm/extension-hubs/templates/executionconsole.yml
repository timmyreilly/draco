apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-executionconsole
spec:
  replicas: 3
  minReadySeconds: 1 # Default 0
  progressDeadlineSeconds: 60 # Default 600 - Allow for shorter time before fail
  revisionHistoryLimit: 5 # Allow keeping 5 deployments history for rollback
  strategy:
    type: RollingUpdate # This is default
    rollingUpdate:
      maxSurge: 1 # Default 25% - number allowed to go over during update
      maxUnavailable: 1 # Default 25% - number allowed to go down at a time
  selector:
    matchLabels:
      app: {{ .Release.Name }}-executionconsole
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-executionconsole
    spec:
      containers:
      - name: exhub-executionconsole
        image: {{ .Values.images.repository }}/{{ .Values.images.executionConsole.imageName }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        env:
        - name: EXHUB_CONFIG_BLOB_STORAGE_CONNECTION_STRING
          value: {{ .Values.configuration.storageConnectionString | quote }}
        - name: EXHUB_CONFIG_BLOB_STORAGE_CONTAINER_NAME
          value: {{ .Values.configuration.containerName | quote }}
        - name: EXHUB_CONFIG_BLOB_STORAGE_BLOB_NAME
          value: {{ .Values.configuration.executionConsole.blobName | quote }}
